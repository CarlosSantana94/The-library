<app-header></app-header>

<div class="row">
  <div class="col-md-12">
    <div class="jumbotron" style="background: #fffce5; margin-top: 8px">
      <h1 class="display-4">Edit Book: {{dataGet.name}}</h1>
    </div>
  </div>
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="Name"><i class="fas fa-book"></i> Name</label>
          <input type="text" class="form-control" id="Name"  placeholder="Enter name" name="name" [(ngModel)]="dataGet.name">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="Author"><i class="fas fa-pen-nib"></i> Author</label>
          <input type="text" class="form-control" id="Author"  placeholder="Enter author" name="author" [(ngModel)]="dataGet.author">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="Category"><i class="fas fa-search"></i> Category</label>
          <input type="text" class="form-control" id="Category"  placeholder="Search Category" name="category" [(ngModel)]="dataGet.category">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="Published"><i class="fas fa-person-booth"></i> Published Date</label>
          <input type="date" class="form-control" id="Published"   name="date" [(ngModel)]="dataGet.published_date" useVa>
        </div>
      </div>
      <div class="col-md-6">
        <button type="button" class="btn btn-warning" (click)="editBook()"><i class="far fa-edit"></i> Update book</button>
      </div>
    </div>





  </div>
</div>
